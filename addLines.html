<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inVoice Generator - Ajouter des Lignes</title>
    <link rel="stylesheet" href="css/addLines.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body">
        <div class="container">
            <div class="containerLogo">
                <img class="logo" src="assets/logo.png" alt="G9 DEVELOMENT" onclick="goToIndex()" width="100px">
            </div>
            <h1>Ajouter des lignes</h1>
            <form id="ligneForm">
                <div class="form-group">
                    <label for="service">Service :</label>
                    <textarea name="service" id="service" maxlength="150"></textarea>
                </div>
                <div class="form-group">
                    <label for="description">Description :</label> 
                    <textarea name="description" id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="heures">Heures :</label>
                    <input type="number" id="heures" name="heures" step="0.1">
                </div>
                <div class="form-group">
                    <label for="prix">Prix :</label>
                    <input type="number" id="prix" name="prix" step="0.01">
                </div>
                <input type="button" value="Ajouter une ligne" onclick="ajouterLigne()">
                <input type="button" value="Vider la mémoire" onclick="viderLocalStorage()">
            </form>
        </div>
        <div class="container containerRight">
            <div class="preview" id="preview">
                <table>
                    <thead>
                        <tr>
                            <th>Service</th>
                            <th>Description</th>
                            <th>Heures</th>
                            <th>Prix</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="previewBody">
                        <!-- Les lignes d'aperçu seront ajoutées ici -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/addLines.js"></script>
</body>
</html>
