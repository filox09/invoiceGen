<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inVoice Generator - Ajouter des Lignes</title>
    <link rel="stylesheet" href="css/addLines.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/darkMode.css"> <!-- Link to the darkMode.css CSS -->
</head>
<body>
    <div class="body">
        <div class="dark-mode-toggle">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
            <span class="toggle-text">Mode Sombre</span>
        </div> 
        <div class="container">
            <div class="containerLogo">
                <img class="logo" src="assets/logo.png" alt="G9 DEVELOMENT" onclick="goToIndex()" width="100px">
            </div>
            <h1>Ajouter des Services</h1>
            <form id="ligneForm">
                <div class="form-group">
                    <label for="service">Service :</label>
                    <textarea name="service" id="service" maxlength="150"></textarea>
                </div>
                <div class="form-group">
                    <label for="description">Description :</label> 
                    <textarea name="description" id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="heures">Heures :</label>
                    <input type="number" id="heures" name="heures" step="0.1">
                </div>
                <div class="form-group">
                    <label for="prix">Prix :</label>
                    <input type="number" id="prix" name="prix" step="0.01">
                </div>
                <input type="button" value="Ajouter un service" onclick="ajouterLigne()">
                <input type="button" value="Réinitialiser" onclick="viderLocalStorage()">
            </form>
        </div>
        <div class="container containerRight">
            <div class="preview-container">
                <div class="preview" id="preview">
                    <table>
                        <thead>
                            <tr>
                                <th>Service</th>
                                <th>Description</th>
                                <th style="width: 5%;">Heures</th>
                                <th style="width: 10%;">Prix</th>
                                <th style="width: 1%;"></th> <!-- Empty column for delete button -->
                            </tr>
                        </thead>
                        <tbody id="previewBody">
                            <!-- Les lignes d'aperçu seront ajoutées ici -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="containerRight">
                <p id="emptyMessage" style="color: lightgray; text-align: center;">Commencez par ajouter un nouveau service.</p>
                <table>
                    <tbody id="previewBody">
                        <!-- Les lignes seront ajoutées ici -->
                    </tbody>
                </table>
            </div>
            <div class="total-row">
                <div class="total-label">Total HT</div>
                <div class="total-amount" id="totalPrice">0.00 €</div>
            </div>
        </div>
    </div>
    <script src="js/darkMode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/addLines.js"></script>
</body>
</html>
