<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css"> <!-- Link to the index.css CSS -->
    <link rel="stylesheet" href="css/darkMode.css"> <!-- Link to the darkMode.css CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <title>inVoice Generator - Accueil</title>
</head>
    <body>
        <div class="body">
            <!-- Bouton du menu burger -->
            <div class="burger-menu" onclick="toggleSidebar(this)">
                <svg class="burger-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M3 6h18M3 12h18M3 18h18" stroke="#292929" stroke-width="2" stroke-linecap="round" />
                </svg>
                <svg class="close-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M6 6l12 12M6 18L18 6" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
                </svg>
            </div>


            <!-- Barre latérale -->
            <div id="sidebar" class="sidebar">
                <div class="dark-mode-toggle">
                    <span class="toggle-text"></span>
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <a onclick="goToIndex()">🏠 ┃ Accueil</a>
                <a onclick="newInvoice()">🔍 ┃ Aperçu de la Facture / Devis</a>
                <a onclick="formHeader()">✏️ ┃ Modification des Informations</a>
                <a onclick="addLines()">➕ ┃ Ajouter des Services</a>

                <div style="border-top: 1px solid rgba(255, 255, 255, 0.466); margin: 2em;"></div>
                
                <input type="file" id="uploadJson" accept=".json" class="file-input">
                <label for="uploadJson" class="file-label">📂 ┃ Choisir un fichier JSON</label>
                <a onclick="importerJson()">📥 ┃ Importer JSON</a>
                <a id="save-json-btn" onclick="saveJson()">💾 ┃ Enregistrer en JSON</a>
                <a id="print-btn" onclick="printPdf()">📄 ┃ Imprimer en PDF</a>
                <a id="reinitialisation" onclick="resetForm()">🗑️ ┃ Réinitialiser</a>
            </div>
            <div class="container">
                <img src="assets/logo.png" onclick="toggleSidebar(this)" style="cursor: pointer;" alt="G9 DEVELOPMENT" class="logo">
                <div class="title">Invoice Generator</div>
                <div class="description">Votre solution pour la gestion de vos devis et factures.</div>
            </div>
        </div>
            <script src="js/darkMode.js"></script> <!-- Link to the dark-mode.js JavaScript -->  
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
